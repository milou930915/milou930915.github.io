        function initAudio() {
            try {

        // â˜…â˜…â˜… é—œéµä¿®å¾©ï¼šéŸ³æ•ˆé˜²çˆ†æ©Ÿåˆ¶ â˜…â˜…â˜…
        // å°±ç®—éŸ³æ•ˆç³»çµ±å£æ‰ï¼ŒéŠæˆ²é‚è¼¯ä¹Ÿä¸æœƒè¢«ä¸­æ–·
        function playSfx(name) {
            try {
                if(!audioCtx) initAudio();
                if(!audioCtx) return; // å¦‚æœé‚„æ˜¯æ²’æœ‰ï¼Œå°±å®‰éœåœ°é›¢é–‹
                if(audioCtx.state === 'suspended') audioCtx.resume();
                
                const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
                osc.connect(g); g.connect(audioCtx.destination);
                
                if(name==='roll'){
                    osc.type='triangle';osc.frequency.setValueAtTime(200,audioCtx.currentTime);
                    g.gain.exponentialRampToValueAtTime(0.01,audioCtx.currentTime+0.2);
                    osc.start();osc.stop(audioCtx.currentTime+0.2);
                }
                if(name==='win'){
                    osc.type='sine';osc.frequency.setValueAtTime(400,audioCtx.currentTime);
                    g.gain.linearRampToValueAtTime(0,audioCtx.currentTime+0.5);
                    osc.start();osc.stop(audioCtx.currentTime+0.5);
                }
                if(name==='fail'){
                    osc.type='sawtooth';osc.frequency.setValueAtTime(150,audioCtx.currentTime);
                    g.gain.linearRampToValueAtTime(0,audioCtx.currentTime+0.3);
                    osc.start();osc.stop(audioCtx.currentTime+0.3);
                }
            } catch(e) {
                console.error("Audio Play Error (Ignored):", e);
            }
        }

            const code = document.getElementById('room-input').value;

            let connTimeout = setTimeout(() => {

        }

        function renderBoard() {
            const b = document.getElementById('board');

        function checkEvent(pos) {

                // é¡¯ç¤ºä»£é¸ä»‹é¢
                let html = `<h1>è«‹é¸æ“‡ç›®æ¨™</h1><p>å­¸ç”Ÿæ‰‹æ©Ÿé¸ï¼Œæˆ–è€å¸«ä»£é¸ï¼š</p><div class="target-grid" style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">`;
                players.forEach((p,i) => {
